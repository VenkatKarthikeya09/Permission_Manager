<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions | Permission Manager</title>
    <link rel="stylesheet" href="navbar.css">  <!-- Navbar Styling -->
    <link rel="stylesheet" href=".css">  <!-- Main Styles -->
    <script defer src="terms.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #cce7ff; /* Light Blue Background */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Push the container down from the navbar */
        .main-content {
            margin-top: 150px; /* Adjust to make sure it's below the navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            margin: 15px 0;
            text-align: center;
        }

        #searchBar {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        #searchBar:focus {
            border-color: #007bff;
        }

        /* Terms Content Section */
        .terms-container {
            width: 100%;
            margin-top: 20px;
        }

        .app-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .app-box:hover {
            transform: scale(1.02);
        }

        /* App Name Section */
        .app-box .app-info {
            flex: 1;
            padding: 10px;
        }

        .app-box .app-info h3 {
            margin: 0;
            color: #007BFF;
            font-size: 18px;
        }

        /* Terms & Conditions Summary */
        .app-box .terms-summary {
            flex: 2;
            padding: 10px;
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            text-align: justify;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .agree-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .agree-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="floating-navbar">
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="dashboard.html"><i class="fas fa-th-large"></i> About Us</a></li>
            <li><a href="segments.html"><i class="fas fa-project-diagram"></i> Contact Us</a></li>
            <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content (Pushes content below navbar) -->
    <div class="main-content">
        <div class="container">
            <h2>Terms & Conditions</h2>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search apps..." onkeyup="filterApps()">
            </div>

            <div class="terms-container">
                <!-- Fetched terms will be displayed here -->
            </div>
        </div>
    </div>

</body>
</html>
